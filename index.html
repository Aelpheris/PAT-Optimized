<!DOCTYPE html>
<html>
  <head>
    <title>PAT Optimizer</title>
  </head>
  <style>
    body {
      font-family: "Lato", sans-serif;
    }
    
    .sidenav {
      width: 130px;
      position: fixed;
      z-index: 1;
      top: 20px;
      left: 10px;
      background: #eee;
      overflow-x: hidden;
      padding: 8px 0;
    }
    
    .sidenav a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 25px;
      color: #2196F3;
      display: block;
    }
    
    .sidenav a:hover {
      color: #064579;
    }

    #selected-cell {
      border-style: dashed;
      border-width: 1px;
      border: black;
    }
    
    .main {
      margin-left: 140px; /* Same width as the sidebar + left position in px */
      font-size: 28px; /* Increased text to enable scrolling */
      padding: 0px 10px;
    }
    
    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }

    .btn-group button {
      display: block; /* Make the buttons appear below each other */
    }
  </style>
  <body>
    <div class="sidenav">
      <div>
        <table>
          <tbody>
            <td>
              <input id="submit" type="button" value="get cell" onclick="showCell(8000)" />
            </td>
            <td>
              <canvas id="selected-cell" width="56" height="56"></canvas>
            </td>
          </tbody>
        </table>
      </div>
    </div>
    <canvas id="map">
      <img src="map.png" />
    </canvas>
    <script src="index.js"></script>
  </body>
</html>
